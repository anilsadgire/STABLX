<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Certificate Generator</h1>
        
        <div class="input-section">
            <input type="text" id="categoryInput" placeholder="Enter certificate category (e.g., Summer Code Camp)">
            <button id="generateBtn">Generate Certificates</button>
        </div>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Generating certificate designs...</p>
        </div>
        
        <div id="certificates-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvasjs"></script>
    <script src="script.js"></script>
</body>
</html>
